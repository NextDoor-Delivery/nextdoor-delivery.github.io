<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDoor Showcase</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://gitlab.com/dwt1/wallpapers/-/raw/master/0070.jpg?ref_type=heads') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(255, 255, 255, 0.7);
      /* Semi-transparent white for a foggy effect */
      color: #000;
      text-align: center;
      padding: 10px;
      backdrop-filter: blur(10px);
      /* Adjust the blur amount as needed */
    }

    section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      /* Semi-transparent white for a card background */
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome to NextDoor</h1>
    <p>Your Ultimate Delivery Experience</p>
  </header>

  <section>
    <div class="product">
      <img src="https://picsum.photos/id/1018/200/200" alt="Product 1">
      <h3>Exotic Tea Blend</h3>
      <p>Imported from the lush gardens of Asia</p>
      <p>$19.99</p>
    </div>

    <div class="product">
      <img src="https://picsum.photos/id/1022/200/200" alt="Product 2">
      <h3>Smartphone XZ</h3>
      <p>The latest in technology, delivered to your doorstep</p>
      <p>$699.99</p>
    </div>

    <div class="product">
      <img src="https://picsum.photos/id/1035/200/200" alt="Product 3">
      <h3>Gourmet Pizza</h3>
      <p>Delicious and hot, delivered in under 15 minutes</p>
      <p>$12.99</p>
    </div>

    <!-- Add 9 more products here with similar structure -->

  </section>

</body>

</html>
